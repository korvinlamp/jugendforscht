<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanit√§ter & Erste Hilfe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px;
            font-size: 20px;
        }

        .hidden { display: none; }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #dc3545;
            font-size: 26px;
            margin-bottom: 20px;
        }

        input, button {
            font-size: 20px;
            padding: 14px;
            margin: 12px auto;
            width: 90%;
            max-width: 350px;
        }

        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-red {
            background-color: #dc3545;
            color: white;
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        .btn-blue {
            background-color: #007bff;
            color: white;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        .btn-gray {
            background-color: #6c757d;
            color: white;
        }

        #response {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 25px;
        }

        #warning {
            font-size: 18px;
            color: #6c757d;
            margin-top: 10px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
        }

        .section {
            margin-top: 25px;
        }

        @keyframes blink {
            0%   { opacity: 1; }
            50%  { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<!-- ALARM -->
<div id="alarm-section" class="container">
    <h2>üö® Sanit√§ter Alarmieren</h2>
    <form id="alarmForm">
        <label for="raum">Raum:</label><br>
        <input type="text" id="raum" placeholder="z. B. N01" required><br>
        <button type="submit" class="btn-red">üö® Alarm senden</button>
    </form>
    <p id="response"></p>
    <p id="warning" class="hidden">Dies ersetzt nicht den Notruf 112!</p>
    <div class="section hidden" id="hilfeStartBtn">
        <button class="btn-blue" onclick="showAnleitung('eigenschutz')">‚õëÔ∏è Erste Hilfe Anleitung</button>
    </div>
</div>

<!-- ANLEITUNG -->
<div id="anleitung-section" class="container hidden">
    <div id="anleitung-content">
        <!-- Inhalte kommen per JS -->
    </div>
</div>

<script>
    let historyStack = [];
    let metronomeInterval = null;
    let timerInterval = null;
    let timerTimeout = null;

    const steps = {
        eigenschutz: {
            title: "Eigenschutz geht vor!",
            text: " ",
            next: "reaktion"
        },
        reaktion: {
            title: "Reagiert die Person auf Ansprechen und Anfassen?",
            text: " ",
            nextOptions: [
                { label: "‚úÖ Ja, sie reagiert", next: "ersthilfe" },
                { label: "‚ùå Nein, sie regiert nicht", next: "atmung-vorbereitung" }
            ]
        },
        ersthilfe: {
            title: "Person reagiert",
            text: "‚Ä¢ Versorge lebensbedrohliche Verletzungen<br>‚Ä¢ ggf. Notruf 112<br>‚Ä¢ Person w√§rmen<br>‚Ä¢ Person betreuen bis die Sanit√§ter eintreffen!",
            next: null
        },
        "atmung-vorbereitung": {
            title: "Pr√ºfe die Atmung f√ºr 10 Sekunden!",
            text: "Peron liegt mit R√ºcken auf festem Untergrund <br>Oberk√∂rper ist entkleidet <br>Kopf ist √ºberstreckt",
            nextOptions: [
                { label: "‚úÖ Ja, sie atmet", next: "seitenlage" },
                { label: "‚ùå Nein, sie atmet nicht", next: "keinatmung-notruf" }
            ]
        },
        seitenlage: {
            title: "Lege die Person in die Stabile Seitenlage!",
            text: "Person liegt auf der Seite <br>Kopf ist √ºberstreckt <br>Mundwinkel ist der tiefste Punkt",
            next: "seitenlage-notruf"
        },
        "seitenlage-notruf": {
            title: "Notruf 112 & AED holen lassen",
            text: "Wenn m√∂glich, weise andere Leute dazu an. Bleibe bei der Person!",
            next: "atmung-wiederholen"
        },
        "atmung-wiederholen": {
            title: "Pr√ºfe die Atmung alle 2 Minuten 30!",
            text: "Ein Timer startet automatisch.",
            nextOptions: [
    { label: "Atmung pr√ºfen", next: "atmung-vorbereitung" }
]
        },
        "keinatmung-notruf": {
            title: "Notruf 112 & AED holen lassen",
            text: "Wenn m√∂glich, weise andere Leute dazu an. Bleibe bei der Person!",
            next: "reanimation"
        },
        reanimation: {
            title: "Beginne mit der Wiederbelebung!",
            text: "‚Ä¢ Druckpunkt: Mittig zwischen den Brustwarzen<br>‚Ä¢ Tiefe: 5‚ÄØcm, Tempo: 100‚Äì120/min<br><br>‚Ä¢ 30x tief dr√ºcken + vollst√§ndig entlasten<br>‚Ä¢ 2x Beatmen: Kopf √ºberstrecken,  Nase zuhalten<br>‚Ä¢ 30 : 2 im Wechsel, bis der Rettungsdienst eintrifft!",
            next: null
        }
    };

    function showSection() {
        document.getElementById("alarm-section").classList.add("hidden");
        document.getElementById("anleitung-section").classList.remove("hidden");
    }

    function showAnleitung(stepKey) {
        showSection();
        const step = steps[stepKey];
        if (!step) return;

        clearTimers();

        if (historyStack[historyStack.length - 1] !== stepKey) {
            historyStack.push(stepKey);
        }

        let html = `<h2>${step.title}</h2><p>${step.text || "&nbsp;"}</p>`;

        if (stepKey === "reanimation") {
            html += `<button class="btn-blue" onclick="toggleMetronome(this)">üïí Takt starten</button><br><br>`;
        }

        if (stepKey === "atmung-wiederholen") {
            html += `<p id="timerDisplay">‚è≥ 2:30</p>`;
            startCountdown("timerDisplay", 150);
        }

        if (step.next) {
            html += `<button class="btn-blue" onclick="showAnleitung('${step.next}')">Weiter</button>`;
        } else if (step.nextOptions) {
            step.nextOptions.forEach(opt => {
                html += `<button class="btn-blue" onclick="showAnleitung('${opt.next}')">${opt.label}</button><br>`;
            });
        }

        if (historyStack.length > 1) {
            html += `<br><button class="btn-gray" onclick="goBack()">‚Ü©Ô∏è Zur√ºck</button>`;
        }

        document.getElementById("anleitung-content").innerHTML = html;
    }

    function goBack() {
        if (historyStack.length > 1) {
            historyStack.pop(); // aktuelle entfernen
            const previous = historyStack.pop();
            showAnleitung(previous);
        }
    }

    function toggleMetronome(button) {
        if (metronomeInterval) {
            clearInterval(metronomeInterval);
            metronomeInterval = null;
            button.textContent = "üïí Takt starten";
        } else {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const click = () => {
                const o = context.createOscillator();
                const g = context.createGain();
                o.type = 'square';
                o.frequency.setValueAtTime(1000, context.currentTime);
                g.gain.setValueAtTime(0.2, context.currentTime);
                o.connect(g).connect(context.destination);
                o.start();
                o.stop(context.currentTime + 0.05);
            };
            click();
            metronomeInterval = setInterval(click, 545);
            button.textContent = "‚èπÔ∏è Takt stoppen";
        }
    }

    function startCountdown(displayId, durationSeconds) {
        let remaining = durationSeconds;
        const display = document.getElementById(displayId);
        timerInterval = setInterval(() => {
            const minutes = String(Math.floor(remaining / 60)).padStart(1, '0');
            const seconds = String(remaining % 60).padStart(2, '0');
            display.textContent = `‚è≥ ${minutes}:${seconds}`;
            if (--remaining < 0) {
                clearInterval(timerInterval);
            }
        }, 1000);

        timerTimeout = setTimeout(() => {
            display.innerHTML = `<span style="color:red; animation: blink 1s infinite;">‚ÄºÔ∏è Atmung jetzt √ºberpr√ºfen!</span>`;
        }, durationSeconds * 1000);
    }

    function clearTimers() {
        if (timerInterval) clearInterval(timerInterval);
        if (timerTimeout) clearTimeout(timerTimeout);
        if (metronomeInterval) clearInterval(metronomeInterval);
        metronomeInterval = null;
    }

    document.getElementById("alarmForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const raum = document.getElementById("raum").value;
        const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr?value1=" + encodeURIComponent(raum);
        fetch(url).finally(() => {
            document.getElementById("alarmForm").style.display = "none";
            document.getElementById("response").innerText = "‚úÖ Sanit√§ter sind alarmiert!";
            document.getElementById("warning").classList.remove("hidden");
            document.getElementById("hilfeStartBtn").classList.remove("hidden");
        });
    });
</script>

</body>
</html>
