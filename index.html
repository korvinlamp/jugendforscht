<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanitäter & Erste Hilfe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px;
            font-size: 20px;
        }

        .hidden { display: none; }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #dc3545;
            font-size: 26px;
            margin-bottom: 20px;
        }

        input, button {
            font-size: 20px;
            padding: 14px;
            margin: 12px auto;
            width: 90%;
            max-width: 350px;
        }

        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-red {
            background-color: #dc3545;
            color: white;
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        .btn-gray {
            background-color: #6c757d;
            color: white;
        }

        #response {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 25px;
        }

        #warning {
            font-size: 18px;
            color: #6c757d;
            margin-top: 10px;
        }

        ul {
            text-align: left;
            padding-left: 1.2em;
        }

        li {
            margin-bottom: 8px;
        }

        #timerDisplay {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
        }

        .section {
            margin-top: 25px;
        }

        .led {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: #dc3545;
            opacity: 0;
        }

        .blink {
            animation: pulse 0.545s infinite;
        }

        @keyframes blink {
            0%   { opacity: 1; }
            50%  { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="alarm-section" class="container">
    <h2>🚨 Sanitäter Alarmieren</h2>
    <form id="alarmForm">
        <label for="raum">📍 Raum:</label><br>
        <input type="text" id="raum" placeholder="z. B. N01" required><br>
        <button type="submit" class="btn-red">🚨 Alarm senden</button>
    </form>
    <p id="response"></p>
    <p id="warning" class="hidden">Dies ersetzt nicht den Notruf 112!</p>
    <div class="section hidden" id="hilfeStartBtn">
        <button class="btn-red" onclick="showAnleitung('eigenschutz')">⛑️ Erste Hilfe starten</button>
    </div>
</div>

<div id="anleitung-section" class="container hidden">
    <div id="anleitung-content"></div>
    <div id="metronome-visual" class="led hidden"></div>
</div>

<script>
    let historyStack = [];
    let metronomeInterval = null;
    let timerInterval = null;

    let audioContext = null;

    const steps = {
        eigenschutz: {
            title: "🛡️ Eigenschutz geht vor!",
            text: [
                "⚠️ Umgebung sichern",
                "🧤 Schutzhandschuhe tragen",
                "📞 Hilfe anfordern"
            ],
            next: "reaktion"
        },
        reaktion: {
            title: "🤔 Reagiert die Person?",
            text: [
                "Ansprechen + sanftes Rütteln",
                "Reaktion vorhanden?"
            ],
            nextOptions: [
                { label: "✅ Ja", next: "ersthilfe" },
                { label: "❌ Nein", next: "atmung-vorbereitung" }
            ]
        },
        ersthilfe: {
            title: "🟢 Person reagiert",
            text: [
                "🩹 Wunden versorgen",
                "📞 Notruf 112 ggf. absetzen",
                "🧣 Person warm halten",
                "🧍 Betreuung bis Rettung eintrifft"
            ],
            next: null
        },
        "atmung-vorbereitung": {
            title: "💨 Atmung prüfen (10 Sek.)",
            text: [
                "🛏️ Person auf Rücken, Oberkörper frei",
                "🤲 Kopf überstrecken",
                "👂 Hören / Sehen / Fühlen"
            ],
            nextOptions: [
                { label: "✅ Atmet", next: "seitenlage" },
                { label: "❌ Keine Atmung", next: "keinatmung-notruf" }
            ]
        },
        seitenlage: {
            title: "↩️ Stabile Seitenlage",
            text: [
                "🧍 Person liegt auf der Seite",
                "😮 Mund nach unten",
                "💆 Kopf überstreckt"
            ],
            next: "seitenlage-notruf"
        },
        "seitenlage-notruf": {
            title: "📞 Notruf & AED",
            text: [
                "Andere Personen anweisen",
                "Immer bei der Person bleiben"
            ],
            next: "atmung-wiederholen"
        },
        "atmung-wiederholen": {
            title: "🔁 Atmung alle 2:30 prüfen",
            text: [
                "⏳ Timer läuft automatisch"
            ],
            nextOptions: [
                { label: "✅ Atmung prüfen", next: "atmung-vorbereitung" }
            ]
        },
        "keinatmung-notruf": {
            title: "📞 Kein Atmen → Notruf & AED",
            text: [
                "Andere anweisen, Hilfe zu holen",
                "Bleibe bei der Person"
            ],
            next: "reanimation"
        },
        reanimation: {
            title: "❤️ Wiederbelebung starten",
            text: [
                "📍 Druckpunkt: Brustmitte",
                "🔁 30x drücken, 2x beatmen",
                "Tempo: 100–120 / Min",
                "🕒 Takt starten für Hilfe"
            ],
            next: null
        }
    };

    function showSection() {
        document.getElementById("alarm-section").classList.add("hidden");
        document.getElementById("anleitung-section").classList.remove("hidden");
    }

    function showAnleitung(stepKey) {
        showSection();
        const step = steps[stepKey];
        if (!step) return;

        clearTimers();

        if (historyStack[historyStack.length - 1] !== stepKey) {
            historyStack.push(stepKey);
        }

        let html = `<h2>${step.title}</h2><ul>`;
        (step.text || []).forEach(item => {
            html += `<li>${item}</li>`;
        });
        html += `</ul>`;

        if (stepKey === "reanimation") {
            html += `<button class="btn-red" onclick="toggleMetronome(this)">🕒 Takt starten</button>`;
            document.getElementById("metronome-visual").classList.remove("hidden");
        } else {
            document.getElementById("metronome-visual").classList.add("hidden");
        }

        if (stepKey === "atmung-wiederholen") {
            html += `<p id="timerDisplay">⏳ 2:30</p>`;
            startCountdown("timerDisplay", 150);
        }

        if (step.next) {
            html += `<button class="btn-red" onclick="showAnleitung('${step.next}')">Weiter</button>`;
        } else if (step.nextOptions) {
            step.nextOptions.forEach(opt => {
                html += `<button class="btn-red" onclick="showAnleitung('${opt.next}')">${opt.label}</button><br>`;
            });
        }

        if (historyStack.length > 1) {
            html += `<br><button class="btn-gray" onclick="goBack()">↩️ Zurück</button>`;
        }

        document.getElementById("anleitung-content").innerHTML = html;
    }

    function goBack() {
        if (historyStack.length > 1) {
            historyStack.pop(); // Aktuellen Schritt entfernen
            const previous = historyStack.pop();
            showAnleitung(previous);
        }
    }

    function toggleMetronome(button) {
        const visual = document.getElementById("metronome-visual");

        if (metronomeInterval) {
            clearInterval(metronomeInterval);
            metronomeInterval = null;
            button.textContent = "🕒 Takt starten";
            visual.classList.remove("blink");
        } else {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const click = () => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = "square";
                osc.frequency.setValueAtTime(1000, audioContext.currentTime);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                osc.connect(gain).connect(audioContext.destination);
                osc.start();
                osc.stop(audioContext.currentTime + 0.05);
            };

            click(); // Sofortiger Start
            visual.classList.add("blink");
            metronomeInterval = setInterval(click, 545);
            button.textContent = "⏹️ Takt stoppen";
        }
    }

    function startCountdown(displayId, durationSeconds) {
        let remaining = durationSeconds;
        const display = document.getElementById(displayId);

        timerInterval = setInterval(() => {
            if (remaining >= 0) {
                const minutes = Math.floor(remaining / 60);
                const seconds = String(remaining % 60).padStart(2, '0');
                display.textContent = `⏳ ${minutes}:${seconds}`;
            }

            if (remaining <= 0) {
                clearInterval(timerInterval);
                display.innerHTML = `<span style="color:red; animation: blink 1s infinite;">‼️ Atmung jetzt erneut prüfen!</span>`;
            }

            remaining--;
        }, 1000);
    }

    function clearTimers() {
        if (timerInterval) clearInterval(timerInterval);
        if (metronomeInterval) clearInterval(metronomeInterval);
        document.getElementById("metronome-visual").classList.remove("blink");
        metronomeInterval = null;
    }

    document.getElementById("alarmForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const raum = document.getElementById("raum").value;
        const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr?value1=" + encodeURIComponent(raum);
        fetch(url).finally(() => {
            document.getElementById("alarmForm").style.display = "none";
            document.getElementById("response").innerText = "✅ Sanitäter sind alarmiert!";
            document.getElementById("warning").classList.remove("hidden");
            document.getElementById("hilfeStartBtn").classList.remove("hidden");
        });
    });
</script>

</body>
</html>
