<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanit√§ter & Erste Hilfe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px;
            font-size: 20px;
        }

        .hidden { display: none; }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #dc3545;
            font-size: 26px;
            margin-bottom: 20px;
        }

        input, button {
            font-size: 20px;
            padding: 14px;
            margin: 12px auto;
            width: 90%;
            max-width: 350px;
        }

        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-red {
            background-color: #dc3545;
            color: white;
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        .btn-gray {
            background-color: #6c757d;
            color: white;
        }

        #response {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 25px;
        }

        #warning {
            font-size: 18px;
            color: #6c757d;
            margin-top: 10px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
        }

        .section {
            margin-top: 25px;
        }

        .anleitung-box {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }

        .step-buttons button {
            margin-top: 10px;
        }

        @keyframes blink {
            0%   { opacity: 1; }
            50%  { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="alarm-section" class="container">
    <h2>üö® Sanit√§ter Alarmieren</h2>
    <form id="alarmForm">
        <label for="raum">Raum:</label><br>
        <input type="text" id="raum" placeholder="z.‚ÄØB. N01" required><br>
        <button type="submit" class="btn-red">üö® Alarm senden</button>
    </form>
    <p id="response"></p>
    <p id="warning" class="hidden">Dies ersetzt nicht den Notruf 112!</p>
    <div class="section hidden" id="hilfeStartBtn">
        <button class="btn-red" onclick="showAnleitung('eigenschutz')">‚õëÔ∏è Erste Hilfe starten</button>
    </div>
</div>

<div id="anleitung-section" class="container hidden">
    <div id="anleitung-content"></div>
</div>

<script>
    let historyStack = [];
    let metronomeInterval = null;
    let timerInterval = null;
    let timerTimeout = null;

    const steps = {
        eigenschutz: {
            title: "‚õëÔ∏è Eigenschutz geht vor!",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ Achte auf Umgebung <br>
                    ‚Ä¢ Eigene Sicherheit zuerst <br>
                    ‚Ä¢ Keine Gefahr eingehen!
                </div>
            `,
            next: "reaktion"
        },
        reaktion: {
            title: "üëÇ Reagiert die Person?",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ Ansprechen und vorsichtig anfassen <br>
                    ‚Ä¢ Beobachte Reaktion (Bewegung, Laut, Blickkontakt)
                </div>
            `,
            nextOptions: [
                { label: "‚úÖ Ja", next: "ersthilfe" },
                { label: "‚ùå Nein", next: "atmung-vorbereitung" }
            ]
        },
        ersthilfe: {
            title: "‚úÖ Erste Hilfe leisten",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ Verletzungen versorgen<br>
                    ‚Ä¢ Notruf 112 absetzen<br>
                    ‚Ä¢ Person warm halten<br>
                    ‚Ä¢ Beruhigen & begleiten
                </div>
            `,
            next: null
        },
        "atmung-vorbereitung": {
            title: "üí® Atmung pr√ºfen (10 Sek.)",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ Person auf den R√ºcken<br>
                    ‚Ä¢ Kleidung am Oberk√∂rper entfernen<br>
                    ‚Ä¢ Kopf √ºberstrecken
                </div>
            `,
            nextOptions: [
                { label: "‚úÖ Atmet", next: "seitenlage" },
                { label: "‚ùå Keine Atmung", next: "keinatmung-notruf" }
            ]
        },
        seitenlage: {
            title: "üõå Stabile Seitenlage",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ Person auf die Seite legen<br>
                    ‚Ä¢ Kopf √ºberstreckt<br>
                    ‚Ä¢ Mund nach unten (tiefster Punkt)
                </div>
            `,
            next: "seitenlage-notruf"
        },
        "seitenlage-notruf": {
            title: "üìû Notruf & AED holen",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ Andere um Hilfe bitten<br>
                    ‚Ä¢ Bei der Person bleiben
                </div>
            `,
            next: "atmung-wiederholen"
        },
        "atmung-wiederholen": {
            title: "‚è±Ô∏è Atmung regelm√§√üig pr√ºfen",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ Alle 2:30 Minuten<br>
                    ‚Ä¢ Timer l√§uft automatisch
                </div>
                <p id="timerDisplay">‚è≥ 2:30</p>
            `,
            nextOptions: [
                { label: "üîÅ Jetzt Atmung pr√ºfen", next: "atmung-vorbereitung" }
            ]
        },
        "keinatmung-notruf": {
            title: "üìû Notruf & AED holen",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ Andere anweisen<br>
                    ‚Ä¢ Nicht alleine lassen!
                </div>
            `,
            next: "reanimation"
        },
        reanimation: {
            title: "‚ù§Ô∏è Wiederbelebung starten!",
            text: `
                <div class="anleitung-box">
                    ‚Ä¢ 30x Brustkorb kr√§ftig dr√ºcken (5‚ÄØcm tief)<br>
                    ‚Ä¢ 2x beatmen (Kopf √ºberstrecken, Nase zu)<br>
                    ‚Ä¢ Tempo: 100‚Äì120/min<br>
                    ‚Ä¢ Fortsetzen bis Rettung kommt
                </div>
                <button class="btn-red" onclick="toggleMetronome(this)">üïí Takt starten</button>
            `,
            next: null
        }
    };

    function showSection() {
        document.getElementById("alarm-section").classList.add("hidden");
        document.getElementById("anleitung-section").classList.remove("hidden");
    }

    function showAnleitung(stepKey) {
        showSection();
        const step = steps[stepKey];
        if (!step) return;

        clearTimers();

        if (historyStack[historyStack.length - 1] !== stepKey) {
            historyStack.push(stepKey);
        }

        let html = `<h2>${step.title}</h2>${step.text}`;

        if (step.next) {
            html += `<div class="step-buttons"><button class="btn-red" onclick="showAnleitung('${step.next}')">Weiter</button></div>`;
        } else if (step.nextOptions) {
            step.nextOptions.forEach(opt => {
                html += `<div class="step-buttons"><button class="btn-red" onclick="showAnleitung('${opt.next}')">${opt.label}</button></div>`;
            });
        }

        if (stepKey === "atmung-wiederholen") {
            startCountdown("timerDisplay", 150);
        }

        if (historyStack.length > 1) {
            html += `<br><button class="btn-gray" onclick="goBack()">‚Ü©Ô∏è Zur√ºck</button>`;
        }

        document.getElementById("anleitung-content").innerHTML = html;
    }

    function goBack() {
        if (historyStack.length > 1) {
            historyStack.pop();
            const previous = historyStack.pop();
            showAnleitung(previous);
        }
    }

    function toggleMetronome(button) {
        if (metronomeInterval) {
            clearInterval(metronomeInterval);
            metronomeInterval = null;
            button.textContent = "üïí Takt starten";
        } else {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const click = () => {
                const o = context.createOscillator();
                const g = context.createGain();
                o.type = 'square';
                o.frequency.setValueAtTime(1000, context.currentTime);
                g.gain.setValueAtTime(0.2, context.currentTime);
                o.connect(g).connect(context.destination);
                o.start();
                o.stop(context.currentTime + 0.05);
            };
            click();
            metronomeInterval = setInterval(click, 545);
            button.textContent = "‚èπÔ∏è Takt stoppen";
        }
    }

    function startCountdown(displayId, durationSeconds) {
        let remaining = durationSeconds;
        const display = document.getElementById(displayId);
        timerInterval = setInterval(() => {
            const minutes = String(Math.floor(remaining / 60)).padStart(1, '0');
            const seconds = String(remaining % 60).padStart(2, '0');
            display.textContent = `‚è≥ ${minutes}:${seconds}`;
            if (--remaining < 0) {
                clearInterval(timerInterval);
            }
        }, 1000);

        timerTimeout = setTimeout(() => {
            display.innerHTML = `<span style="color:red; animation: blink 1s infinite;">‚ÄºÔ∏è Atmung jetzt √ºberpr√ºfen!</span>`;
        }, durationSeconds * 1000);
    }

    function clearTimers() {
        if (timerInterval) clearInterval(timerInterval);
        if (timerTimeout) clearTimeout(timerTimeout);
        if (metronomeInterval) clearInterval(metronomeInterval);
        metronomeInterval = null;
    }

    document.getElementById("alarmForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const raum = document.getElementById("raum").value;
        const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr?value1=" + encodeURIComponent(raum);
        fetch(url).finally(() => {
            document.getElementById("alarmForm").style.display = "none";
            document.getElementById("response").innerText = "‚úÖ Sanit√§ter sind alarmiert!";
            document.getElementById("warning").classList.remove("hidden");
            document.getElementById("hilfeStartBtn").classList.remove("hidden");
        });
    });
</script>

</body>
</html>
