<script>
    let historyStack = [];
    let metronomeInterval = null;
    let timerInterval = null;
    let timerTimeout = null;

    const steps = {
        eigenschutz: {
            title: "Eigenschutz geht vor!",
            text: " ",
            next: "reaktion"
        },
        reaktion: {
            title: "Reagiert die Person auf Ansprechen und Anfassen?",
            text: " ",
            nextOptions: [
                { label: "‚úÖ Ja, sie reagiert", next: "ersthilfe" },
                { label: "‚ùå Nein, sie regiert nicht", next: "atmung-vorbereitung" }
            ]
        },
        ersthilfe: {
            title: "Person reagiert",
            text: "‚Ä¢ Person beruhigen und betreuen<br>‚Ä¢ Vor Unterk√ºhlung sch√ºtzen<br>‚Ä¢ Notruf 112 w√§hlen<br>‚Ä¢ Beobachten",
            next: null
        },
        "atmung-vorbereitung": {
            title: "Pr√ºfe die Atmung f√ºr 10 Sekunden!",
            text: "Person liegt auf dem R√ºcken & Oberk√∂rper ist entkleidet",
            nextOptions: [
                { label: "‚úÖ Ja, sie atmet", next: "seitenlage" },
                { label: "‚ùå Nein, sie atmet nicht", next: "keinatmung-notruf" }
            ]
        },
        seitenlage: {
            title: "Lege die Person in die Stabile Seitenlage!",
            text: "Person liegt auf der Seite, Kopf ist √ºberstreckt und Mundwinkel ist der tiefste Punkt.",
            next: "seitenlage-notruf"
        },
        "seitenlage-notruf": {
            title: "Notruf 112 & AED holen lassen",
            text: "(Lass jemanden) Notruf 112 w√§hlen und LASS einen Defibrillator (AED) holen. Bleibe bei der Person!",
            next: "atmung-wiederholen"
        },
        "atmung-wiederholen": {
            title: "Pr√ºfe die Atmung alle 2 Minuten 30!",
            text: "Ein Timer startet automatisch.",
            next: "atmung-vorbereitung"
        },
        "keinatmung-notruf": {
            title: "Notruf 112 & AED holen lassen",
            text: "(Lass jemanden) Notruf 112 w√§hlen und LASS einen Defibrillator (AED) holen. Bleibe bei der Person!",
            next: "reanimation"
        },
        reanimation: {
            title: "Beginne mit der Wiederbelebung!",
            text: "‚Ä¢ Druckpunkt: Mittig zwischen den Brustwarzen<br>‚Ä¢ Tiefe: 5‚ÄØcm, Tempo: 100‚Äì120/min<br><br>‚Ä¢ 30x tief dr√ºcken + vollst√§ndig entlasten<br>‚Ä¢ 2x Beatmen: Kopf √ºberstrecken, Mund √∂ffnen, Nase zuhalten, in den Mund beatmen<br>‚Ä¢ 30 : 2 im Wechsel, bis der Rettungsdienst eintrifft!",
            next: null
        }
    };

    function showSection() {
        document.getElementById("alarm-section").classList.add("hidden");
        document.getElementById("anleitung-section").classList.remove("hidden");
    }

    function showAnleitung(stepKey) {
        showSection();
        const step = steps[stepKey];
        if (!step) return;

        clearTimers(); // Stoppt vorherige Timer & Metronome

        if (historyStack[historyStack.length - 1] !== stepKey) {
            historyStack.push(stepKey);
        }

        let html = `<h2>${step.title}</h2><p>${step.text || "&nbsp;"}</p>`;

        // Special: Metronom bei Reanimation
        if (stepKey === "reanimation") {
            html += `<button class="btn-blue" onclick="toggleMetronome(this)">üïí Takt starten</button><br><br>`;
        }

        // Special: Timer bei ‚Äûatmung-wiederholen‚Äú
        if (stepKey === "atmung-wiederholen") {
            html += `<p id="timerDisplay">‚è≥ 2:30</p>`;
            startCountdown("timerDisplay", 150);
        }

        if (step.next) {
            html += `<button class="btn-blue" onclick="showAnleitung('${step.next}')">Weiter</button>`;
        } else if (step.nextOptions) {
            step.nextOptions.forEach(opt => {
                html += `<button class="btn-blue" onclick="showAnleitung('${opt.next}')">${opt.label}</button><br>`;
            });
        }

        if (historyStack.length > 1) {
            html += `<br><button class="btn-gray" onclick="goBack()">‚Ü©Ô∏è Zur√ºck</button>`;
        }

        document.getElementById("anleitung-content").innerHTML = html;
    }

    function goBack() {
        if (historyStack.length > 1) {
            historyStack.pop(); // Aktuellen entfernen
            const previous = historyStack.pop(); // Vorherigen aufrufen
            showAnleitung(previous);
        }
    }

    function toggleMetronome(button) {
        if (metronomeInterval) {
            clearInterval(metronomeInterval);
            metronomeInterval = null;
            button.textContent = "üïí Takt starten";
        } else {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const click = () => {
                const o = context.createOscillator();
                const g = context.createGain();
                o.type = 'square';
                o.frequency.setValueAtTime(1000, context.currentTime);
                g.gain.setValueAtTime(0.2, context.currentTime);
                o.connect(g).connect(context.destination);
                o.start();
                o.stop(context.currentTime + 0.05);
            };
            click();
            metronomeInterval = setInterval(click, 545); // 110 BPM ‚âà 545ms
            button.textContent = "‚èπÔ∏è Takt stoppen";
        }
    }

    function startCountdown(displayId, durationSeconds) {
        let remaining = durationSeconds;
        const display = document.getElementById(displayId);
        timerInterval = setInterval(() => {
            const minutes = String(Math.floor(remaining / 60)).padStart(1, '0');
            const seconds = String(remaining % 60).padStart(2, '0');
            display.textContent = `‚è≥ ${minutes}:${seconds}`;
            if (--remaining < 0) {
                clearInterval(timerInterval);
            }
        }, 1000);

        timerTimeout = setTimeout(() => {
            const display = document.getElementById(displayId);
            display.innerHTML = `<span style="color:red; animation: blink 1s infinite;">‚ÄºÔ∏è Atmung jetzt √ºberpr√ºfen!</span>`;
        }, durationSeconds * 1000);
    }

    function clearTimers() {
        if (timerInterval) clearInterval(timerInterval);
        if (timerTimeout) clearTimeout(timerTimeout);
        if (metronomeInterval) clearInterval(metronomeInterval);
        metronomeInterval = null;
    }

    document.getElementById("alarmForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const raum = document.getElementById("raum").value;
        const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr?value1=" + encodeURIComponent(raum);
        fetch(url).finally(() => {
            document.getElementById("alarmForm").style.display = "none";
            document.getElementById("response").innerText = "‚úÖ Sanit√§ter sind alarmiert!";
            document.getElementById("warning").classList.remove("hidden");
            document.getElementById("hilfeStartBtn").classList.remove("hidden");
        });
    });
</script>
